# Don't forget to run `pnpm dlx lefthook install` to install the hooks

# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: "*"
      run: pnpm exec eslint --fix --no-warn-ignored
      stage_fixed: true
      priority: 1
    check-types:
      glob: "*.{ts,tsx}"
      run: pnpm check:types
      priority: 2

# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}
